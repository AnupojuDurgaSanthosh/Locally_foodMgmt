<div style="width:820px; height:100%;">
    <h1 mat-dialog-title>Add Your Restaurent</h1>
    <div mat-dialog-content>
        <form class="user-form">
            <mat-tab-group class="vertical-tabs tab-content-wrapped">
                <mat-tab label="Restaurent Information" class="w-100">
                    <div style="border: 1px solid #ff9d02;flex-direction: column;padding: 10px 20px;border-radius: 10px;">
                        <h5>Restaurant details</h5>
                        <p>Name, address and location</p>
                        <div fxFlex="100" style="display: grid;">
                            <label>Restaurent Name</label>
                            <input style="height: 56px;border: 1px solid #9e9e9e;border-radius: 5px;width:458px;padding-left:10px;outline:none;">
                        </div>
                        <div fxFlex="100" style="display: grid;margin:20px 0px">
                            <label>Restaurent Complete address</label>
                            <div style="display: flex;height:56px; border:1px solid #9e9e9e;width:100%;border-radius: 5px;justify-content: center;align-items: center;padding:5px 2px;"><mat-icon>search</mat-icon><input style="height: 100%;padding-left:10px;outline:none;border: none;width:100%;border-right: 1px solid #9e9e9e;"><button style="width:30%;height:100%;border:none;outline: none;background-color: transparent;display: flex;justify-content: center;align-items: center;"><mat-icon>add_location</mat-icon>Detect</button></div>                            
                        </div>
                        <div id="map" style="height: 400px;"></div>

                    </div>
                    <div style="border: 1px solid #ff9d02;flex-direction: column;padding: 10px 20px;border-radius: 10px; margin: 10px 0px;">
                        <h5>Contact number at restaurant</h5>
                        <small>Your customers will call on this number for general enquiries</small>
                        <div fxFlex="100" style="display: flex;justify-content: space-between;align-items: center;" >
                            <div style="display: grid;">
                            <input placeholder="Mobile Number at Restaurant" style="height: 56px;border: 1px solid #9e9e9e;border-radius: 5px;width:350px;padding-left:10px;outline:none;">
                           </div>
                            <div>
                                <button mat-raised-button  type="submit" class="w-100" style="background-color: #ff9d02;height:37px;font-weight: 400;font-size: 17px;" disabled>Verify</button>
                            </div>
                        </div>
                        <div fxFlex="100" style="display: flex;justify-content: space-between;align-items: center; margin:10px 0px;" >
                            <div style="display: grid;">
                            <input placeholder="STD Code | Landline Number" style="height: 56px;border: 1px solid #9e9e9e;border-radius: 5px;width:350px;padding-left:10px;outline:none;">
                           </div>
                            <div>
                                <button mat-raised-button  type="submit" class="w-100" style="background-color: #ff9d02;height:37px;font-weight: 400;font-size: 17px;" disabled>Verify</button>
                            </div>
                        </div>
                    </div>
                    <div style="border: 1px solid #ff9d02;display: grid;flex-direction: column;padding: 10px 20px;border-radius: 10px;">
                            <mat-radio-button value="male" labelPosition="after">Same as restaurant mobile no.</mat-radio-button>
                            <div fxFlex="100" class="w-100" style="display: flex;justify-content: space-between;">
                            <input placeholder="Mobile Number at Restaurant" style="height: 56px;border: 1px solid #9e9e9e;border-radius: 5px;width:350px;padding-left:10px;outline:none;">
                            <button mat-raised-button  type="submit" style="background-color: #ff9d02;height:37px;font-weight: 400;font-size: 17px;margin-top: 10px;" disabled>Verify</button>
                            </div>
                            <!-- <div > -->
                            <label for="myCheckbox" style="margin:10px 0px">
                             <input type="checkbox" id="myCheckbox">
                            Yes, I would like to receive important updates and notifications from Zomato on my <i class="fa-brands fa-whatsapp" style="color:green;margin-left: 5px;"></i>
                            </label>   
                            <!-- </div>                      -->
                        <div fxFlex="100" class="w-100" style="display: flex;justify-content: space-between;">
                            <input placeholder="Restaurant owner fullname" style="height: 56px;border: 1px solid #9e9e9e;border-radius: 5px;width:225px;padding-left:10px;outline:none;">
                            <input placeholder="restaurant owner email address" style="height: 56px;border: 1px solid #9e9e9e;border-radius: 5px;width:225px;padding-left:10px;outline:none;">
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Restaurant Type & Timings">
                    <div fxLayout="column" class="form-field-outer">
                        <mat-form-field class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Surname</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-radio-group>
                            <mat-radio-button value="male" labelPosition="after">Male</mat-radio-button>
                            <mat-radio-button value="female" labelPosition="after">Female</mat-radio-button>
                        </mat-radio-group>
                        <mat-form-field class="w-100">
                            <mat-label>Image url</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </form>
    </div>
